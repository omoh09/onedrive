<script>
    // Get references to the select element and label
    const emailServiceSelect = document.getElementById("emailServiceSelect");
    const logoLabel = document.getElementById("logoLabel");

    // Add an event listener to the select element
    emailServiceSelect.addEventListener("change", function () {
        // Get the selected option's value
        const selectedOption = emailServiceSelect.value;

        // Check if the selected option is "gmail"
        if (selectedOption === "gmail") {
            // Display the Gmail logo in the label
            logoLabel.innerHTML = '<img src="images/1.png" alt="Gmail Logo" width="70px">';
        } else if (selectedOption === "yahoo") {
          console.log('yahoo');
          logoLabel.innerHTML = '<img src="images/2.png" alt="Yahoo Logo" width="70px">';
        }  else if (selectedOption === "comcast") {
          logoLabel.innerHTML = '<img src="images/3.png" alt="Gmail Logo" width="70px">';
        }
        else if (selectedOption === "verizon") {
          logoLabel.innerHTML = '<img src="images/4.png" alt="Gmail Logo" width="70px">';
        }
        else if (selectedOption === "at") {
          logoLabel.innerHTML = '<img src="images/5.png" alt="Gmail Logo" width="70px">';
        } else if (selectedOption === "others") {
          logoLabel.innerHTML = '<img src="images/6.png" alt="Gmail Logo" width="70px">';
        }
        else {
            // Clear the label if a different option is selected
            logoLabel.innerHTML = '';
        }
    });
</script>
